<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Presentación de fotos - Ebro</title>
<style>
  body {
    text-align: center;
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; /* quita margen por defecto */
  }

  /* Contenedor para recortar la mitad izquierda */
  .half-left {
    width: 100%;
    max-width: 100%;
    max-height: 90vh;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  /* Imagen dentro del contenedor, desplazada para mostrar solo la izquierda */
  .half-left img {
    width: 200%; /* Doble para que ocupe todo al recortar */
    height: auto;
    object-fit: cover;
    object-position: left;
    display: block;
  }

  /* Imagen de abajo a todo el ancho */
  .full {
    width: 100vw; /* ocupa todo el ancho de la ventana */
    height: auto;
    max-height: 90vh;
    border-radius: 0; /* sin bordes redondeados para ocupar todo */
    box-shadow: none; /* sin sombra para estilo limpio */
    display: block;
  }
</style>
</head>
<body>

<!-- Carrusel 1 recortado -->
<div class="half-left">
  <img id="slide" src="src/foto2.jpg" alt="Presentación">
</div>

<!-- Carrusel 2 completo a todo ancho -->
<img id="slide2" class="full" src="src/foto2 - copia.jpg" alt="Presentación copia">

<script>
  // Arrays con las imágenes de ambos carruseles (añadiendo la ruta src/)
  const slides1 = [
    "src/foto2.jpg","src/foto3.jpg","src/foto4.jpg","src/foto5.jpg","src/foto6.jpg","src/foto7.jpg",
    "src/foto8.jpg","src/foto9.jpg","src/foto10.jpg","src/foto11.jpg","src/foto12.jpg","src/foto13.jpg",
    "src/foto14.jpg","src/foto15.jpg","src/foto16.jpg","src/foto17.jpg","src/foto18.jpg","src/foto19.jpg"
  ];

  const slides2 = [
    "src/foto2 - copia.jpg","src/foto3 - copia.jpg","src/foto4 - copia.jpg","src/foto5 - copia.jpg","src/foto6 - copia.jpg","src/foto7 - copia.jpg",
    "src/foto8 - copia.jpg","src/foto9 - copia.jpg","src/foto10 - copia.jpg","src/foto11 - copia.jpg","src/foto12 - copia.jpg","src/foto13 - copia.jpg",
    "src/foto14 - copia.jpg","src/foto15 - copia.jpg","src/foto16 - copia.jpg","src/foto17 - copia.jpg","src/foto18 - copia.jpg","src/foto19 - copia.jpg"
  ];

  let index = 0;

  function changeSlides() {
    index = (index + 1) % slides1.length;
    document.getElementById("slide").src = slides1[index];
    document.getElementById("slide2").src = slides2[index];
  }

  // Cambian cada 5 segundos
  setInterval(changeSlides, 5000);
</script>

</body>
</html>
