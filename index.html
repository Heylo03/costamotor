<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Presentaci칩n de fotos - Ebro</title>
<style>
  body {
    text-align: center;
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; /* quita margen por defecto */
  }

  /* Contenedor para recortar la mitad izquierda */
  .half-left {
    width: 100%;
    max-width: 100%;
    max-height: 90vh;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  /* Imagen dentro del contenedor, desplazada para mostrar solo la izquierda */
  .half-left img {
    width: 200%; /* Doble para que ocupe todo al recortar */
    height: auto;
    object-fit: cover;
    object-position: left;
    display: block;
  }

  /* Imagen de abajo a todo el ancho */
  .full {
    width: 100vw; /* ocupa todo el ancho de la ventana */
    height: auto;
    max-height: 90vh;
    border-radius: 0; /* sin bordes redondeados para ocupar todo */
    box-shadow: none; /* sin sombra para estilo limpio */
    display: block;
  }
</style>
</head>
<body>

<!-- Carrusel 1 recortado -->
<div class="half-left">
  <img id="slide" src="src/foto2.jpg" alt="Presentaci칩n">
</div>

<!-- Carrusel 2 completo a todo ancho -->
<img id="slide2" class="full" src="src/foto2 - copia.jpg" alt="Presentaci칩n copia">

<script>
  // Arrays con las im치genes de ambos carruseles
  const slides1 = [
    "foto2.jpg","foto3.jpg","foto4.jpg","foto5.jpg","foto6.jpg","foto7.jpg",
    "foto8.jpg","foto9.jpg","foto10.jpg","foto11.jpg","foto12.jpg","foto13.jpg",
    "foto14.jpg","foto15.jpg","foto16.jpg","foto17.jpg","foto18.jpg","foto19.jpg"
  ];

  const slides2 = [
    "foto2 - copia.jpg","foto3 - copia.jpg","foto4 - copia.jpg","foto5 - copia.jpg","foto6 - copia.jpg","foto7 - copia.jpg",
    "foto8 - copia.jpg","foto9 - copia.jpg","foto10 - copia.jpg","foto11 - copia.jpg","foto12 - copia.jpg","foto13 - copia.jpg",
    "foto14 - copia.jpg","foto15 - copia.jpg","foto16 - copia.jpg","foto17 - copia.jpg","foto18 - copia.jpg","foto19 - copia.jpg"
  ];

  let index = 0;

  function changeSlides() {
    index = (index + 1) % slides1.length;
    document.getElementById("slide").src = slides1[index];
    document.getElementById("slide2").src = slides2[index];
  }

  // Cambian cada 5 segundos
  setInterval(changeSlides, 5000);
</script>

</body>
</html>
